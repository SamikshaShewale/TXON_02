<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

<body>
  <h1 class="title">Simple Calculator</h1>
  <div class="container">
    <div class="row">
        <input class="input" type="text"/>
    </div>
    <div class="row">
        <button class="button" style="color: red; width: 130px;">CA</button>
        <button class="button" style='color:green; width: 130px;'>DE</button>
        <button class="button" style='color:green'>/</button>
      </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button" style='color:green'>*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" style='color:green'>-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button" style='color:green'>+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button" style='color:white; background-color: green; width: 180px;'>Ans</button>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
